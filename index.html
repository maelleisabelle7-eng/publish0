<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoi de la vid√©o...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      transform: scale(0.5); /* ‚úÖ r√©duit √† 50% */
      transform-origin: center; /* ‚úÖ toujours centr√© */
    }

    .container {
      width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* --- NOUVEAU : conteneur des images --- */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px; /* espace entre les images */
      margin-bottom: 15px;
    }
    .image-row img {
      width: 48%; /* deux images c√¥te √† c√¥te */
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progress {
      height: 30px;
      width: 0%;
      background: #3b82f6;
      color: #fff;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      transition: width 0.2s linear;
    }
    .video-placeholder {
      width: 100%;
      height: 500px;
      margin-top: 15px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .video-placeholder video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ‚úÖ affichage complet de la vid√©o verticale */
      background: #000; /* pour bandes noires si besoin */
    }
    .video-placeholder span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .spinner {
      margin-top: 15px;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mise en ligne de la vid√©o</h2>

    <!-- ‚úÖ Ajout des deux images ici -->
    <div class="image-row">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
    </div>

    <div class="video-placeholder">
      <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vid√©o.
      </video>
      <span>üé¨ Vid√©o en cours...</span>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress">0%</div>
    </div>
    <div class="spinner" id="spinner"></div>
    <p>Ne fermez pas cette page, votre vid√©o est en train d‚Äô√™tre envoy√©e.</p>
  </div>

  <script>
    let progress = document.getElementById("progress");
    let spinner = document.getElementById("spinner");
    let percent = 0;

    let slowPoints = [42, 55, 68, 77, 89, 95];

    function updateProgress() {
      if (percent < 100) {
        percent++;
        progress.style.width = percent + "%";
        progress.textContent = percent + "%";

        if (slowPoints.includes(percent)) {
          spinner.style.display = "block";
          let pauseTime = 60000 + Math.random() * 60000;
          setTimeout(() => {
            spinner.style.display = "none";
            setTimeout(updateProgress, 200);
          }, pauseTime);
        } else {
          setTimeout(updateProgress, 200);
        }
      } else {
        progress.textContent = "100% ‚úÖ";
      }
    }

    updateProgress();
  </script>
  <script>
  // Quand la page est charg√©e
  window.addEventListener("DOMContentLoaded", () => {
    let video = document.querySelector(".video-placeholder video");
    video.playbackRate = 0.5; // ‚úÖ vitesse r√©duite (0.5 = 50% plus lent)
  });
</script>

</body>
</html>
